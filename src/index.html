<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Toasts Submit BS5</title>

        <!-- Favicons -->
        <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32" />
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/vendor/toastsSubmitB5/toastsSubmitB5.css">
    </head>

    <body>
        <div class="container py-4">

            <h1>Toasts Submit BS5</h1>

            <div class="card">
                <div class="card-body">
                    <form method="" action="./process.html">
                        <label>
                            <span>Nome:</span>
                            <input type="text" name="nome" class="form-control" required>
                        </label>

                        <hr>
                        <div class="d-flex justify-content-end gap-2">
                            <button 
                                type="submit"
                                data-toasts="submit" 
                                name="action" 
                                value="save" 
                                class="btn btn-success"
                            >
                                <span>Save</span>
                                <span class="btn-spinner spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>

                            <button 
                                type="submit" 
                                data-toasts="submit" 
                                name="action" 
                                value="register" 
                                class="btn btn-success"
                            >
                                <span>Register</span>
                                <span class="btn-spinner spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>

                            <button 
                                type="submit" 
                                data-toasts="submit" 
                                name="action" 
                                value="send" 
                                class="btn btn-primary"
                            >
                                <span>Send</span>
                                <span class="btn-spinner spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>

                            <button 
                                type="submit" 
                                data-toasts="submit" 
                                name="action" 
                                value="edit" 
                                class="btn btn-warning"
                            >
                                <span>Edit</span>
                                <span class="btn-spinner spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>

                            <button 
                                type="button" 
                                data-toasts="submit" 
                                name="action" 
                                value="delete" 
                                class="btn btn-danger"
                            >
                                <span>Delete</span>
                                <span class="btn-spinner spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>

                            <button 
                                type="button" 
                                data-toasts="submit" 
                                name="action" 
                                value="info" 
                                class="btn btn-info"
                            >
                                <span>Information</span>
                                <span class="btn-spinner spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>        
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/vendor/toastsSubmitB5/toastsSubmitB5.js"></script>
        <script type="module" src="/vendor/toastsSubmitB5/i18n/messages-PT-BR.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                ToastB5.initToastsBtns();
            });
        </script>
    </body>
</html>
